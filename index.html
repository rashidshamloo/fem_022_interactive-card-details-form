<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Interactive Card Details Form</title>
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card-front" aria-hidden="true">
          <div class="cc-logo1"></div>
          <div class="cc-logo2"></div>
          <p id="cc-number">0000 0000 0000 0000</p>
          <p id="cc-name">Jane Appleseed</p>
          <p id="cc-exp">00/00</p>
        </div>
        <div class="card-back" aria-hidden="true"><p id="cc-cvc">000</p></div>
        <div id="success" aria-hidden="true">
          <img
            src="images/icon-complete.svg"
            alt="success"
            aria-hidden="true"
          />
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <a href="#" onclick="return resetForm()">Continue</a>
        </div>
        <form id="card-form" aria-label="Card Information" novalidate>
          <div class="input-group">
            <label for="cardholder-name">Cardholder Name</label>
            <input
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="e.g. Jane Appleseed"
              maxlength="28"
            />
            <p class="error-message"></p>
          </div>
          <div class="input-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="20"
            />
            <p class="error-message"></p>
          </div>
          <div class="input-group-container">
            <div class="input-group">
              <label for="card-month">Exp. Date (MM/YY)</label>
              <input
                type="text"
                id="card-month"
                name="card-month"
                placeholder="MM"
                maxlength="2"
              />
              <input
                type="text"
                id="card-year"
                name="card-year"
                placeholder="YY"
                maxlength="2"
              />
              <p class="error-message"></p>
            </div>
            <div class="input-group">
              <label for="card-cvc">CVC</label>
              <input
                type="text"
                id="card-cvc"
                name="card-cvc"
                placeholder="e.g. 123"
                maxlength="4"
              />
              <p class="error-message"></p>
            </div>
          </div>
          <button>Confirm</button>
        </form>
        <div class="footer">
          <p>Developed by Rashid Shamloo</p>
          <ul class="footer-icon">
            <li>
              <a
                href="https://github.com/rashidshamloo"
                title="GitHub"
                target="_blank"
                ><i class="bi-github" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/rashid-shamloo/"
                title="Linked-in"
                target="_blank"
                ><i class="bi-linkedin" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a
                href="https://twitter.com/rashidshamloo"
                title="Twitter"
                target="_blank"
                ><i class="bi-twitter" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
